<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    header{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  
  <header>

    <p></p>
    <p></p>
    <p></p>

  </header>

</body>

<script>

  const $header = document.querySelector('header');
  const $p = document.querySelectorAll('header>p');

  const textArr = ['가나다라마바사', '아자차카타파하', '김진원입니다'];

  let indexOne = 0;
  let indexTwo = 0;
  let stringArr = [];
  stringArr = Array.from(textArr[indexOne]);
  let interval = 1000/textArr[indexOne].length;

  

  setInterval(() => {
    
    if(indexOne < textArr.length ) {
      if(indexTwo < stringArr.length) {
        // const newText = document.createTextNode(textArr[indexOne]);
        // $p[indexOne].appendChild(newText);
        $header.append($p[indexOne]);
        $p[indexOne].textContent += stringArr[indexTwo];
        indexTwo++
      } else {
        indexTwo = 0;
        indexOne++;
      }
      stringArr = Array.from(textArr[indexOne]);
    }


  }, interval);

</script>
</html>
