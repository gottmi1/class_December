<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="bg">

  </div>

  <header>
    <p></p>
    <p></p>
    <p></p>
  </header>
  <section></section>


  <script>
    const $header = document.querySelector('header');
  const $p = document.querySelectorAll('header>p');

  const textArr = ['다람쥐 헌 쳇바퀴에 타고파', '람지 헛 쳇바퀴에타고파', '람지썬더 헌 쳇바퀴에 타고파'];

  let indexOne = 0;
  let indexTwo = 0;
  let stringArr = [];
  stringArr = Array.from(textArr[indexOne]);
  let interval = 1000/textArr[indexOne].length;

  

  setInterval(() => {
    
    if(indexOne < textArr.length ) {
      if(indexTwo < stringArr.length) {
        // const newText = document.createTextNode(textArr[indexOne]);
        // $p[indexOne].appendChild(newText);
        $header.append($p[indexOne]);
        $p[indexOne].textContent += stringArr[indexTwo];
        indexTwo++
      } else {
        indexTwo = 0;
        indexOne++;
      }
      stringArr = Array.from(textArr[indexOne]);
    }


  }, interval);
  </script>
</body>
</html>
