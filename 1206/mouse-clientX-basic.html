<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <style>
      * {margin:0; padding: 0; box-sizing: border-box;}

      #container {
        width: 100vw;
        height: 100vh;
        background-color: cornflowerblue;
      }
      .fixed{
        width: auto;
        height: auto;
        position: fixed;
        top: 0;
      }

    </style>
</head>
<body>

  <div class="fixed">
    <p id="client-x" ></p>
    <p id="client-y" ></p>
    <p id="screen-x" ></p>
    <p id="screen-y" ></p>
    <p id="offset-x" ></p>
    <p id="offset-y" ></p>
    <p id="scrollY"></p>
  </div>

    <div id="container">
    


  </div>
  <section style="background-color: red; width: 100vw; height: 100vh;"></section>
  <section style="background-color: red; width: 100vw; height: 100vh;"></section>
  <section style="background-color: red; width: 100vw; height: 100vh;"></section>
  <section style="background-color: red; width: 100vw; height: 100vh;"></section>
  <section style="background-color: red; width: 100vw; height: 100vh;"></section>
  <section style="background-color: red; width: 100vw; height: 100vh;"></section>
  <section style="background-color: red; width: 100vw; height: 100vh;"></section>


  <script>
    window.addEventListener('mousemove', (event) => {
      
      document.querySelector('#client-x').textContent = `마우스의 가로 클라이언트값 : ${event.clientX}`;
      document.querySelector('#client-y').textContent = `마우스의 세로 클라이언트값 : ${event.clientY}`;
      document.querySelector('#offset-x').textContent = `마우스의 가로 오프셋값 : ${event.offsetX}`;
      document.querySelector('#offset-y').textContent = `마우스의 세로 오프셋값 : ${event.offsetY}`;
      document.querySelector('#screen-x').textContent = `마우스의 세로 스크린값 : ${event.screenX}`;
      document.querySelector('#screen-y').textContent = `마우스의 세로 스크린값 : ${event.screenY}`;      

      // 스크린 : 모니터 크기
      // 클라이언트 : 화면 기준
      // 오프셋 : 요소 기준
        })

        window.addEventListener('wheel' ,() => {
        document.querySelector('#scrollY').textContent = `마우스 스크롤값 : ${scrollY}`;

        })



  </script>
</body>
</html>
